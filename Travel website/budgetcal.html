    <script>
        // JavaScript logic for estimating travel cost
        document.getElementById("calculate").addEventListener("click", function () {
            const currentDestination = document.getElementById("current-destination").value;
            const desiredCountry = document.getElementById("desired-country").value;
            const days = parseInt(document.getElementById("days").value) || 1;
            const travelers = parseInt(document.getElementById("travelers").value) || 1;

            // Define cost per day per person for each destination (customize as needed)
            const costPerDay = {
                india: 50,
                usa: 100,
                europe: 150

            };

            const cost = costPerDay[currentDestination] * days * travelers;

            document.getElementById("result").innerHTML = `Estimated cost for ${travelers} travelers visiting ${desiredCountry} from ${currentDestination} for ${days} days is $${cost}.`;
        });
    </script>
